<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
 <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

</head>
<body>
    <nav class="flex  justify-between items-center max-w-[1920px] h-[100px] px-1 lg:px-[60px] bg-white drop-shadow">
        <div class="flex justify-center items-center  gap-1 lg:gap-[10px]">
            <img src="./assets/logo.png" alt="" class="h-[50px] w-[50px]">
            <h4 class="text-[#006747] font-bold text-[18px]">Emergency <br> Service</h4>
        </div>
        <div class="flex justify-center items-center gap-2 lg:gap-5 ">
            <div class="flex justify-center items-center gap-[10px] bg-[#41ff6b1a] rounded-[50px] h-[52px]  px-3 lg:w-[123px]">
                <h4 id="heart-count" class="font-bold">0</h4>
                <img src="./assets/heart.png" alt="" class="h-[30px] w-[30px]">
            </div>
            <div class="flex justify-center items-center gap-[10px] bg-[#41ff6b1a] rounded-[50px] h-[52px] px-3 lg:w-[106px]">
                <h4 id="coin" class="font-bold">100</h4>
                <img src="./assets/coin.png" alt="" class="h-[24px] w-[24px]">
            </div>
            <button class="btn btn-primary border-none bg-[#00A63E] rounded-[50px] h-[52px] lg:w-[127px]"><span>0</span> Copy</button>
        </div>
    </nav>
    <section class="flex flex-col justify-between items-center text-center gap-2 max-w-[1920px] bg-gradient-to-r from-[#013223] py-5 via-[#006747] to-[#013223] ">
        <img src="./assets/logo.png" alt="" class="h-[92px] w-[92px]">
        <h2>জরুরি সেবা ডিরেক্টরি</h2>
        <p class="">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
    </section>
    <section class="flex gap-7 mt-12">
        <div class="lg:w-3/4 w-1/2 grid grid-cols-1 lg:grid-cols-3 gap-7">
          <div class=" rounded-xl p-8  gap-4 bg-[#FFE3E2] shadow ">
            <div class="flex justify-between items-center mb-4">
             <img src="./assets/emergency.png" alt="" class=" bg-[#FFE3E2] w-[60px] h-[60px] rounded-2xl">
             <i class="fa-regular fa-heart heart"></i>
            </div>
            <div class="gap-6 service-card">
              <div>
                <h4 class="text-2xl font-bold service ">জাতীয় জরুরি সেবা</h4>
                <p class="text-[#5C5C5C]">National Emergency</p>
              </div>
              <div class="my-6">
                <h4 class="text-2xl font-bold number ">999</h4>
                <p class=" bg-[#41ff6b1a] rounded-[50px] text-[#5C5C5C] " >সার্বজনীন</p>
            </div>
            <div class="gap-2 flex w-full">
              <button class="btn btn-primary w-1/2 border-1 border-[#D4D6D5] bg-white text-[#5C5C5C] rounded-lg"> <i class="fa-regular fa-copy"></i> Copy</button>
              <button  class="btn btn-primary w-1/2 bg-[#00A63E] text-white rounded-lg border-none call-button "><i class="fa-solid fa-phone"></i> Call</button>
              </div>
            </div>
          </div>
      
        </div>
        <div class="lg:w-1/4 w-1/2 bg-white ">
         <div class="flex justify-between items-center mb-4">
            <h5><i class="fa-regular fa-clock"></i> Call History</h5>
            <button class="btn btn-primary border-none bg-[#00A63E] rounded-[50px] h-[52px] lg:w-[127px] " id="clear-btn">Clear</button>
         </div>
         <div id="history" class="flex flex-col gap-2"></div>
         
        </div>
    </section>


    <script src="./index.js"></script>
</body>
</html>
